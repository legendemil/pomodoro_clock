<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Exo:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
	
	<!-- START main site wrapper -->
	<div id="wrapper">

		<!-- START site header  -->
		<header class="site-title">
			<h1>Pomodoro Timer</h1>
		</header>
		<!-- END site header -->

		<!-- START pomodoro timer controls -->
		<section class='controls-container'>

			<!-- START controls box -->
			<div class="controls-box">

				<div class="controls" id='session'>
					<p class='controls-label'>Session Length</p>
					<div class='controls-info'>
						<button class='controls-down'>-</button>
						<span class='controls-value'>25</span>
						<button class='controls-up'>+</button>
					</div>
				</div>

				<div class="controls" id='break'>
					<p class='controls-label'>Break Length</p>
					<div class='controls-info'>
						<button class='controls-down'>-</button>
						<span class='controls-value'>5</span>
						<button class='controls-up'>+</button>
					</div>
				</div>
				<div style='clear: both;'></div>

			</div>
			<!-- END controls box -->

		</section>
		<!-- END pomodoro timer controls -->
		
		<!-- START main timer box -->
		<section class='main'>

			<div class="timer-box">
				<h2 class='current-mode-label'>Session</h2>
				<h3 class='current-value'>25:00</h3>
				<button id='startStop'>Go!</button>
			</div>

		</section>
		<!-- END main timer box -->
		
		<!-- START footer site -->
		<footer>
			<p>Created by Emil Pausz</p>
			<small>The coolest guy in the universe</small> <br>	
			<small><a href="http://www.freepik.com" target="_blank">Selected by freepik</a></small>
		</footer>
		<!-- END site footer -->

	</div>
	<!-- END main site wrapper -->
	

	<!-- import jQuery -->
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	
	<!-- JS -->
	<script src='app/app.js'></script>
</body>
</html>
