<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Exo:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
	
	<!-- START main site wrapper -->
	<div id="wrapper">

		<!-- START site header  -->
		<header class="site-title">
			<h1>Pomodoro Timer</h1>
		</header>
		<!-- END site header -->

		<!-- START pomodoro timer controls -->
		<section class='controls-container'>

			<!-- START controls box -->
			<div class="controls-box">

				<div class="controls">
					<p class='controls-label'>Session Length</p>
					<div class='controls-info'>
						<span class='controls-down'>-</span>
						<span class='controls-value'>25</span>
						<span class='controls-up'>+</span>
					</div>
				</div>

				<div class="controls">
					<p class='controls-label'>Break Length</p>
					<div class='controls-info'>
						<span class='controls-down'>-</span>
						<span class='controls-value'>5</span>
						<span class='controls-up'>+</span>
					</div>
				</div>

			</div>
			<!-- END controls box -->

		</section>
		<!-- END pomodoro timer controls -->
		
		<!-- START main timer box -->
		<section class='main'>
			
		</section>
		<!-- END main timer box -->
		
		<!-- START footer site -->
		<footer>
			<p>Created by Emil Pausz</p>
			<small>The coolest guy in the universe</small>
		</footer>
		<!-- END site footer -->
		
	</div>
	<!-- END main site wrapper -->

	<!-- JS -->
	<script src='app/app.js'></script>
</body>
</html>
